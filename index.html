<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!--icon library-->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <!---BEGIN MAIN TIMESLOT SECTION-->
  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row">
      <span class="col-1 btn btn-outline-warning btn-lg">9am</span>
      <div class="col-6">
      <p id="nineAMtask" class="text-area" contenteditable="true">
        9am task
      </p>
      </div>
   <button id="nineAM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>
    </div>

    <div class="row">
      <span class="col-1 btn btn-outline-warning btn-lg">10am</span>

      <div class="col-6">
      <p id="tenAMtask" contenteditable="true">
        10am task
      </p>
      </div>
      <button id="tenAM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>
    </div>

    <div class="row">

      <span class="col-1 btn btn-outline-warning btn-lg">11am</span>
<div class="col-6">
      <p id="elevenAMtask" contenteditable="true">11am task</p>
</div>
      <button id="elevenAM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">

      <span class="col-1 btn btn-outline-warning btn-lg">Noon</span>
<div class="col-6">
      <p id="noontask" contenteditable="true">Noon task</p>
</div>
      <button id="noon" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">

      <span class="col-1 btn btn-outline-warning btn-lg">1pm</span>
<div class="col-6">
      <p id="onePMtask" contenteditable="true">1pm task</p>
</div>
      <button id="onePM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">
      <span class="col-1 btn btn-outline-warning btn-lg">2pm</span>
<div class="col-6">

      <p id="twoPMtask" contenteditable="true">2pm task</p>
</div>
      <button id="twoPM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">
      <span class="col-1 btn btn-outline-warning btn-lg">3pm</span>
      <div class="col-6">

      <p id="threePMtask" contenteditable="true">3pm task</p>
      </div>
      <button id="threePM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">

      <span class="col-1 btn btn-outline-warning btn-lg">4pm</span>
<div class="col-6">
      <p id="fourPMtask" contenteditable="true">4pm task</p>
</div>
      <button id="fourPM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

    <div class="row">
      <span class="col-1 btn btn-outline-warning btn-lg">5pm</span>

<div class="col-6">
      <p id="fivePMtask" contenteditable="true">5pm task</p>
</div>
      <button id="fivePM" class="btn btn-primary btn-lg savebutton oi oi-folder">save</button>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--link to javascript file-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
