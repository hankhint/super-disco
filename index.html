<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!--icon library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->
    <div id="9am-time-block">

      <p class="btn btn-outline-warning btn-lg">9am</p>

      <p class="btn btn-danger btn-lg">
        this is a task
      </p>

      <p class="btn btn-primary btn-lg">
        <!--<svg viewBox="0 0 8 8"><use xlink:href="#folder"></use></svg>-->
        this is a save button
        <span class="oi oi-folder"></span>
      </p>

    </div>

    <div id="10am-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="11am-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="noon-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="1pm-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="2pm-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="3pm-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="4pm-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

    <div id="5pm-time-block">
      <p class="btn btn-outline-warning btn-lg">9am</p>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--link to javascript file-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
